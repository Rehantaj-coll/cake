<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Delicious Cakes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header .logo h1 {
            margin: 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        /* Contact Section */
        .contact-section {
            padding: 80px 20px;
            background-color: #fff;
        }

        .contact-section .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .contact-info .info-box {
            width: calc(33.333% - 20px);
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-info .info-box h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .contact-info .info-box p {
            font-size: 1.2rem;
            color: #777;
        }

        /* Contact Form Section */
        .contact-form-section {
            background-color: #ff5722;
            padding: 60px 20px;
            color: white;
            border-radius: 10px;
        }

        .contact-form-section h3 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .contact-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .contact-form input,
        .contact-form textarea {
            width: calc(50% - 20px);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .contact-form textarea {
            width: 100%;
            height: 150px;
        }

        .contact-form button {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Location Input Bar */
        .location-bar {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .location-bar input {
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }

        .location-bar button {
            background-color: #ff5722;
            border: none;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .location-bar button i {
            color: white;
            font-size: 1.2rem;
        }

        /* Thank You Message */
        .thank-you-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 30px;
        }

        /* Google Map Section */
        .map-section {
            margin-top: 50px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 15px;
        }

        .social-media a:hover {
            color: #ff5722;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
            }

            .contact-info .info-box {
                width: 100%;
                margin-bottom: 20px;
            }

            .contact-form input,
            .contact-form textarea {
                width: 100%;
            }

            .contact-form button {
                width: 100%;
            }

            .location-bar input {
                width: 80%;
            }

            .location-bar button {
                width: 20%;
            }
        }
    </style>
</head>

                    <li><a href="cakes.html">Cakes</a></li>

                </ul>
            </nav>
        </div>

                <div class="info-box">

                    <h3>Email Address</h3>
                    <p>info@Rehangmail.com</p>

            <div class="contact-form-section">
